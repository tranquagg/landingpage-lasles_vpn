<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__container">
                    <img srcset="./image/Logo.png 2x" alt="Header logo" class="header__logo">
                    <ul class="header__links">
                        <li><a href="#" class="header__link">About</a></li>
                        <li><a href="#" class="header__link">Features</a></li>
                        <li><a href="#" class="header__link">Pricing</a></li>
                        <li><a href="#" class="header__link">Testimonials</a></li>
                        <li><a href="#" class="header__link">Help</a></li>
                    </ul>                   
                    <div class="header__auth">
                        <a href="#" class="header__signin">Sign In</a>
                        <a href="#" class="btn btn--outline">Sign Up</a>
                    </div> 
                </div>                
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__container">
                        <div class="hero__content">
                            <h1 class="content__heading">Want anything to be easy with <strong>LaslesVPN.</strong></h1>
                            <p class="content__desc">Provide a network for all your needs with ease and fun using <span>LaslesVPN</span> discover interesting features from us.</p>
                            <a href="#" class="btn btn--primary btn--rounded">Get Started</a>
                        </div>
                        <div class="hero__img">
                            <img src="./image/Illustration 1.png " alt="Illustration of Hero">
                        </div>
                    </div>
                </div>
            </section>

            <section class="intro">
                <div class="container">
                    <div class="intro__container">
                        <div class="intro__item">
                            <div class="item__icon"><i class="fa-solid fa-user"></i></div>
                            <div class="item__infor">
                                <h3 class="item__title">90+</h3>
                                <span class="item__category">Users</span>
                            </div>      
                        </div>
                        <div class="intro__item">
                            <div class="item__icon"><i class="fa-solid fa-location-dot"></i></div>
                            <div class="item__infor">
                                <h3 class="item__title">30+</h3>
                                <span class="item__category">Locations</span>
                            </div>      
                        </div>
                        <div class="intro__item">
                            <div class="item__icon"><i class="fa-solid fa-server"></i></div>
                            <div class="item__infor">
                                <h3 class="item__title">50+</h3>
                                <span class="item__category">Servers</span>
                            </div>      
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="https://kit.fontawesome.com/11c6b1d232.js" crossorigin="anonymous"></script>
</body>
</html>
